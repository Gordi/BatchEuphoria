apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin:'application'
mainClassName = 'de.dkfz.eilslabs.batcheuphoria.IntegrationTestStarter'
sourceCompatibility = '1.7'
targetCompatibility = '1.7'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    testCompile 'junit:junit:4.12'
    compile 'net.logstash.logback:logstash-logback-encoder:4.7'
    compile group: 'net.schmizz', name: 'sshj', version: '0.10.0'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.9'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'commons-cli', name: 'commons-cli', version: '1.2'
    compile 'com.github.eilslabs:RoddyToolLib:0.0.1'
}

task listJars << {
    configurations.compile.each { File file -> println file.name }
}


task uberjar(type: Jar,dependsOn:[':compileJava',':compileGroovy']) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }

    manifest {
        attributes 'Main-Class': mainClassName
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}
